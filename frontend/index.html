<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SquareYards â€“ Mumbai POC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox GL JS v3 (required for Standard style + setConfig) -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

  <style>
    :root {
      --bg: #f8fafc;         /* slate-50 */
      --panel: #ffffff;      /* white */
      --border: #e5e7eb;     /* gray-200 */
      --text: #111827;       /* gray-900 */
      --muted: #475569;      /* slate-600 */
      --accent: #3b82f6;     /* blue-500 */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text);
                 font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans"; }

    .layout {
      position: fixed; inset: 0;
      display: grid;
      grid-template-rows: auto 1fr;
      grid-template-columns: 1fr;
    }

    /* Top controls bar */
    .controls {
      display: flex; flex-wrap: wrap; gap: 8px 12px;
      align-items: center;
      padding: 10px 12px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      z-index: 5;
    }
    .controls .group {
      display: flex; align-items: center; gap: 6px;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 6px 8px;
    }
    .controls label { font-size: 12px; color: var(--muted); }
    .controls select, .controls button {
      appearance: none;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #fff;
      padding: 6px 8px;
      font-size: 13px; color: var(--text);
    }
    .controls button {
      border-color: var(--accent);
      background: var(--accent);
      color: #fff; cursor: pointer;
    }
    .controls .toggles { display: flex; align-items: center; gap: 14px; padding: 6px 10px; }
    .controls .toggles label { display: inline-flex; align-items: center; gap: 6px; font-size: 13px; color: var(--text); }

    /* Map area */
    #map { width: 100%; height: 100%; position: relative; }

    /* Legend */
    #legend {
      position: fixed; left: 12px; bottom: 12px;
      background: var(--panel); border: 1px solid var(--border);
      border-radius: 12px; padding: 8px 10px;
      box-shadow: 0 10px 18px rgba(0,0,0,0.06);
      display: flex; align-items: center; flex-wrap: wrap; gap: 4px 6px;
      max-width: 50%;
      z-index: 4;
    }
    .legend-swatch {
      width: 16px; height: 12px; border-radius: 3px;
      border: 1px solid var(--border);
      display: inline-block;
    }

    /* Right stats panel */
    .stats-panel {
      position: fixed; right: 12px; top: 72px; /* below header */
      width: 300px; max-width: calc(100% - 24px);
      background: var(--panel); border: 1px solid var(--border);
      border-radius: 14px; padding: 12px;
      box-shadow: 0 10px 18px rgba(0,0,0,0.06);
      z-index: 4;
    }
    #stats { font-size: 14px; line-height: 1.35; }
    #stats hr { border: none; border-top: 1px solid var(--border); margin: 8px 0; }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Controls bar -->
    <div class="controls">
      <div class="group">
        <label for="metric">Metric</label>
        <select id="metric">
          <option value="yield">Yield</option>
          <option value="asking">Asking</option>
          <option value="registered">Registered</option>
          <option value="rent">Rent</option>
        </select>
      </div>

      <div class="group">
        <label for="month">Month</label>
        <select id="month">
          <option value="2025-07">2025-07</option>
          <option value="2025-06">2025-06</option>
          <option value="2025-05">2025-05</option>
        </select>
      </div>

      <div class="group">
        <label for="asset">Asset</label>
        <select id="asset">
          <!-- app.js will populate from dims.json if present -->
          <option value="Residential">Residential</option>
        </select>
      </div>

      <div class="group">
        <label for="bhk">BHK</label>
        <select id="bhk">
          <!-- app.js will populate from dims.json if present -->
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
        </select>
      </div>

      <!-- New: Theme selector for Mapbox Standard -->
      <div class="group">
        <label for="theme">Theme</label>
        <select id="theme">
          <option value="day" selected>Day (Standard)</option>
          <option value="night">Night (Dark)</option>
        </select>
      </div>

      <!-- Micromarket & Locality selectors (populated from dims.json) -->
      <div class="group">
        <label for="mm">Micromarket</label>
        <select id="mm">
          <option value="">All Micromarkets</option>
        </select>
      </div>

      <div class="group">
        <label for="loc">Locality</label>
        <select id="loc">
          <option value="">All Localities</option>
        </select>
      </div>

      <div class="group">
        <button id="apply">Apply</button>
      </div>

      <!-- Layer toggles -->
      <div class="toggles">
        <label><input type="checkbox" id="toggle-mm" checked> MM outline</label>
        <label><input type="checkbox" id="toggle-roads" checked> Roads</label>
        <label><input type="checkbox" id="toggle-projects" checked> Projects</label>
        <label style="margin-left:8px"><input type="checkbox" id="toggle-project-heat" />Project density</label>
      </div>
    </div>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Overlays (outside map to avoid Mapbox warning) -->
    <div id="legend">(legend)</div>
    <div class="stats-panel">
      <div id="stats">Click a locality to see details here.</div>
    </div>
  </div>

  <!-- App logic -->
  <script src="./app.js"></script>
</body>
</html>
